<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق الروابط المتجاوب</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary-color: #8E2DE2;
      --secondary-color: #4A00E0;
      --text-color: #EAEAEA;
      --background-color: #100F14;
      --glass-bg: rgba(255, 255, 255, 0.05 );
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      direction: rtl;
      min-height: 100vh;
      /* توسيط الحاوية للشاشات الكبيرة */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), #00dbde, #fc00ff);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        z-index: -1;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* === التصميم الأساسي للأجهزة المحمولة (Mobile First) === */
    .app-container {
      width: 100%;
      height: 100vh;
      background: rgba(16, 15, 20, 0.85);
      backdrop-filter: blur(5px);
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header-title, .search-bar, .actions-container {
      flex-shrink: 0;
    }

    .header-title {
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: var(--text-color);
    }

    .search-bar {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--glass-bg);
      border-top: 1px solid var(--glass-border);
      border-bottom: 1px solid var(--glass-border);
    }

    .search-input-wrapper {
        position: relative;
        flex: 1;
    }

    .search-input {
      width: 100%;
      padding: 10px 45px 10px 20px;
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      outline: none;
      color: var(--text-color);
      background-color: var(--glass-bg);
    }
    
    .search-input-wrapper i {
        position: absolute;
        top: 50%;
        right: 18px;
        transform: translateY(-50%);
        color: rgba(255,255,255,0.4);
    }

    .search-input::placeholder { color: rgba(255,255,255,0.4); }
    .search-input:focus { border-color: var(--primary-color); }

    .iframe-container {
      flex-grow: 1;
      position: relative;
      background-color: #ffffff;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .actions-container {
        padding: 12px 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        border-top: 1px solid var(--glass-border);
    }
    
    .btn {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn-secondary {
      flex: 1;
      background-color: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-color);
    }
    
    /* === (Media Query) تعديلات للشاشات الكبيرة (لابتوب وكمبيوتر) === */
    @media (min-width: 768px) {
      body {
        padding: 20px; /* إضافة حشو حول الحاوية */
      }
      .app-container {
        width: 1350px;   /* العرض الأقصى المطلوب */
        height: 800px;  /* الارتفاع الأقصى المطلوب */
        max-width: 95vw; /* التأكد من عدم تجاوز عرض الشاشة */
        max-height: 95vh;/* التأكد من عدم تجاوز ارتفاع الشاشة */
        border-radius: 20px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      }
    }

    /* أنماط النوافذ المنبثقة (تبقى كما هي لكل الشاشات) */
    .log-modal { position: fixed; top: 0; right: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; padding: 20px; }
    .log-content { width: 100%; max-width: 400px; max-height: 80vh; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 15px; overflow-y: auto; padding: 20px; color: white; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
    .log-header { text-align: center; font-size: 18px; font-weight: bold; color: var(--text-color); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--glass-border); }
    .log-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 8px; background-color: rgba(0,0,0,0.2); border-radius: 8px; font-size: 14px; word-break: break-all; }
    .copy-btn { background-color: transparent; color: var(--primary-color); border: 1px solid var(--primary-color); padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    .copy-btn:hover { background-color: var(--primary-color); color: white; }
    .close-btn { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="background-gradient"></div>

  <div class="app-container">
    <div class="header-title">AboElfadl Frame</div>

    <div class="search-bar">
      <div class="search-input-wrapper">
        <input type="text" class="search-input" placeholder="أدخل الرابط هنا..." value="https://example.com">
        <i class="fa-solid fa-link"></i>
      </div>
    </div>

    <div class="iframe-container">
      <iframe id="myIframe" src="https://example.com" title="محتوى الرابط" onload="onIframeLoad( )"></iframe>
    </div>

    <div class="actions-container">
        <button class="btn btn-primary" onclick="openInNewPage()">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            فتح في صفحة جديدة
        </button>
        <div class="buttons-container">
            <button class="btn btn-secondary" onclick="showIframeLog()">
                <i class="fa-solid fa-clock-rotate-left"></i>
                سجل iFrame
            </button>
            <button class="btn btn-secondary" onclick="showOpenLinkLog()">
                <i class="fa-solid fa-book"></i>
                سجل الروابط
            </button>
        </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="iframeLogModal" class="log-modal">
    <div class="log-content">
      <div class="log-header">سجل روابط iFrame</div>
      <div id="iframeLogList"></div>
      <button class="btn btn-primary close-btn" onclick="closeIframeLog()">إغلاق</button>
    </div>
  </div>
  <div id="logModal" class="log-modal">
    <div class="log-content">
      <div class="log-header">سجل الروابط المفتوحة</div>
      <div id="logList"></div>
      <button class="btn btn-primary close-btn" onclick="closeLog()">إغلاق</button>
    </div>
  </div>

  <script>
    // JavaScript code remains unchanged
    const iframe = document.getElementById('myIframe');
    const input = document.querySelector('.search-input');

    function loadIframe() {
      let url = input.value.trim();
      if (url) {
        if (!url.startsWith('http://' ) && !url.startsWith('https://' )) {
          url = 'https://' + url;
        }
        iframe.src = url;
      }
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter' ) {
        e.preventDefault();
        loadIframe();
      }
    });

    input.addEventListener('blur', loadIframe);

    function onIframeLoad() {
      const currentUrl = iframe.src;
      if (currentUrl && currentUrl !== 'about:blank') {
        saveToIframeLog(currentUrl);
      }
    }

    function saveToIframeLog(url) {
      let log = JSON.parse(localStorage.getItem('iframeLog')) || [];
      if (!log.includes(url)) {
        log.unshift(url);
        localStorage.setItem('iframeLog', JSON.stringify(log));
      }
    }

    function openInNewPage() {
      const currentUrl = iframe.src;
      if (currentUrl && currentUrl !== 'about:blank') {
        window.open(currentUrl, '_blank');
        let openLinks = JSON.parse(localStorage.getItem('openLinks')) || [];
        if (!openLinks.includes(currentUrl)) {
          openLinks.unshift(currentUrl);
          localStorage.setItem('openLinks', JSON.stringify(openLinks));
        }
      } else {
        alert('من فضلك أدخل رابطًا صحيحًا أولًا.');
      }
    }

    function showIframeLog() {
      displayLog('iframeLogModal', 'iframeLogList', 'iframeLog', 'لا توجد روابط تم تحميلها بعد');
    }

    function showOpenLinkLog() {
      displayLog('logModal', 'logList', 'openLinks', 'لم تُفتح أي روابط في نافذة جديدة');
    }
    
    function displayLog(modalId, listId, storageKey, emptyMessage) {
        const modal = document.getElementById(modalId);
        const logList = document.getElementById(listId);
        const log = JSON.parse(localStorage.getItem(storageKey)) || [];

        logList.innerHTML = '';

        if (log.length === 0) {
            logList.innerHTML = `<p style="text-align:center;color:var(--text-color);opacity:0.6;">${emptyMessage}</p>`;
        } else {
            log.forEach(url => {
                const item = document.createElement('div');
                item.className = 'log-item';
                try {
                    const domain = new URL(url).hostname;
                    const linkText = document.createElement('span');
                    linkText.textContent = domain;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'نسخ';
                    copyBtn.onclick = (e) => {
                        e.stopPropagation();
                        copyToClipboard(url, copyBtn);
                    };

                    item.appendChild(linkText);
                    item.appendChild(copyBtn);
                    logList.appendChild(item);
                } catch (e) {
                    console.warn('رابط غير صالح في السجل:', url);
                }
            });
        }
        modal.style.display = 'flex';
    }

    function copyToClipboard(url, button) {
      navigator.clipboard.writeText(url).then(() => {
        const originalText = button.textContent;
        button.textContent = 'تم النسخ!';
        setTimeout(() => {
            button.textContent = originalText;
        }, 1500);
      }).catch(err => {
        console.error('فشل النسخ:', err);
        alert('فشل النسخ، حاول مرة أخرى');
      });
    }

    function closeIframeLog() {
      document.getElementById('iframeLogModal').style.display = 'none';
    }

    function closeLog() {
      document.getElementById('logModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal1 = document.getElementById('iframeLogModal');
      const modal2 = document.getElementById('logModal');
      if (event.target === modal1) closeIframeLog();
      if (event.target === modal2) closeLog();
    };
  </script>
</body>
</html>
